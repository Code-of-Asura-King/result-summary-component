<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Summary</title>
</head>



<body>
    <div class="main">
        <div class="result">
            <h4 class="tcolor">Your Result</h4>
            <div class="marks">
                <div class="bold">76</div>
                <span class="Tcolor">of 100</span>
            </div>

            <div class="comment">
                <h2>Great</h2>
                <p class="tcolor">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>

        <div class="summary">
            <h4>Summary</h4>
            <div class="box" id="red">
                <span class="attribute">
                    <img src="icon-reaction.svg" alt="react">
                    <span id="r1" class="textbold">Reaction</span></span>
                <span class="Tcolor"><span class="textbold">80 </span>/ 100</span>

            </div>

            <div class="box">
                <span class="attribute" id="yellow">
                    <img src="icon-memory.svg" alt="memory">
                    <span id="y1" class="textbold">Memory</span>
                </span>
                <span class="Tcolor"><span class="textbold">92 </span>/ 100</span>

            </div>

            <div class="box" id="green">
                <span class="attribute">
                    <img src="icon-verbal.svg" alt="verbal">
                    <span id="g1" class="textbold">Verbal</span>
                </span>
                <span class="Tcolor"><span class="textbold">61 </span>/ 100</span>

            </div>

            <div class="box" id="violet">
                <span class="attribute">
                    <img src="icon-visual.svg" alt="Visual">
                    <span id="v1" class="textbold"> Visual</span>
                </span>
                <span class="Tcolor"><span class="textbold">72 </span>/ 100</span>

            </div>
            <button>Continue</button>
        </div>




    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Code-of-Asura-King">Asura King</a>.
    </div>

</body>

</html>
